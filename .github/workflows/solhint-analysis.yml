name: Solhint Analysis

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  solhint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install solhint-plugin-prettier
        run: |
          npm install solhint-plugin-prettier --save-dev
            
      - name: Install prettier-plugin-solidity
        run: |
          npm install prettier-plugin-solidity --save-dev

      - name: Install Solhint and solhint-plugin-prettier
        run: |
          npm install -g solhint
          solhint -V

      - name: Run Solhint Analysis
        run: |
          solhint **/*.sol

      - name: Display Completed Message
        run: echo "Solhint analysis completed."
